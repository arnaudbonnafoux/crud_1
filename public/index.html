<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Application CRUD</title>
    <!-- Lien vers Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Ton fichier CSS personnalisé -->
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Gestion des Auteurs</h1>
    
        <form id="auteurForm" class="mt-4">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control" id="nom" placeholder="Entrez le nom" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Entrez l'email" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter Auteur</button>
        </form>

        <h2 class="mt-4">Liste des Auteurs</h2>
        <div class="row" id="auteurList">
            <!-- Les auteurs seront ajoutés ici dynamiquement -->
        </div>

        <h2 class="mt-4">Mettre à jour un Auteur</h2>
        <form id="updateForm" class="mt-4" style="display: none;">
            <input type="hidden" id="updateId"> <!-- Pour stocker l'ID de l'auteur à mettre à jour -->
            <div class="form-group">
                <label for="updateNom">Nom</label>
                <input type="text" class="form-control" id="updateNom" placeholder="Entrez le nom" required>
            </div>
            <div class="form-group">
                <label for="updateEmail">Email</label>
                <input type="email" class="form-control" id="updateEmail" placeholder="Entrez l'email" required>
            </div>
            <button type="submit" class="btn btn-primary">Mettre à Jour</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Version complète de jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script> <!-- Ton fichier JavaScript -->
</body>
</html>
